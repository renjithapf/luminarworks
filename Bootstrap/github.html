<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1737e65d8b.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
.fab{
    margin-left: 140px;
    margin-bottom: 34px;
    margin-top: 15px;
}
.text-center{
    margin-bottom: 19px;
}
.container{
    border-radius:6px
}
.border{  border-radius:6px;
   
    
}
.mb-2 {background-color:#f6f8fa;}
</style>
<body>
    <div class="container w-25 ">
        <i class="fab fa-3x fa-github "></i>
        <i class="text-center "></i>
        
        <h5 class="text-center ">Sign in to GitHub</h5>
        <form action=" " class="border">
            <div class="mb-2 p-2">
                <label for=" a1">Username or email address</label>
                <input type="text" id="a1" class="form-control">
            
            <div class="mb-2 p-2">
                <label for=" a2">password</label>
                <input type="password" id="a2" class="form-control">
                <a href="https://github.com/password_reset">Forgot password? </a><br>

                
            
                
            
            <div class="mb-1 p-3">
                <button  type="submit" class="btn btn-success  form-control">Sign in</button><br>
                
            </div></div></div>
            
        </form>
    </div><br>
    <div class="container text-center border w-25">
        <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a></p>
    </div><br><br><br>
    <div class="text-center"><a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
        
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">Privacy</a>
        
        <a href="https://github.com/security">Security</a>
        <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a><br>
        </div>
